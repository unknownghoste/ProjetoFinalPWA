<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Busca de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="img/Icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="white" />
    
</head>
<body>

    <div id="container">
        <h1>Busca de Produtos</h1>

        <div id="search-form">
            <label for="store-name">Nome da Loja:</label>
            <input type="text" id="store-name" required>
            
            <label for="category">Categoria:</label>
            <select id="category" required>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Infantil">Infantil</option>
            </select>

            <label for="price-range">Faixa de Pre√ßo:</label>
            <select id="price-range" required>
                <option value="0-50">0 - 50</option>
                <option value="51-100">51 - 100</option>
                <option value="101-200">101 - 200</option>
                <option value="201-500">201 - 500</option>
                <option value="501+">501+</option>
            </select>

            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" required>
            

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" required>

            <button id="cads" type="button">Cadastrar</button>
            <button id="lista">Listar</button>

        </div>

        <div id="search-results">
            <h5> Buscas anteriores: </h5>
        </div>
    </div>

    <br>


    
 <script src="js/main.js"></script>    
 <script src="js/db.js" type="module"></script>

</body>
</html>
